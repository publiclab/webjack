<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">                                                                                         
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebJack</title>

  <script src="jquery.min.js"></script>
  <script src="adapter.js"></script>

  <script src="../dist/webjack.js" type="text/javascript"></script>
  
  <link href="examples.css" rel="stylesheet">

</head>
<body>
  <h1>WebJack Demo</h1>
  <a href="https://github.com/publiclab/webjack">WebJack</a> is a JavaScript library that uses an audio modem to communicate with an Arduino ÂµC via headphone jack. No need to install anything.

  <p>Make sure the audio cable is connected and your phone's volume is up all the way.</p>


  <h2>Send a command</h2>
  <textarea class="webjack" id="text" placeholder="E.g. enter 'help'"></textarea>
  <button class="send">Send</button>

  <h3>Received data:</h3>
  <div class="webjack-log"></div>

  <script>

    var connection;

    jQuery(document).ready(function($) {

      var log = $('.webjack-log');
      log.apend = function(data){
        log.append(data)
        log.append('<br>');
        log.scrollTop(log[0].scrollHeight);
      }

      connection = new WebJack.Connection();

      connection.listen(function(data) {
        log.apend(data);
        console.log('Arduino to WebJack: ' + data);
      });

      $('.send').click(function () {
        var text = $('#text').val();
        connection.send(text);
        console.log('WebJack to Arduino: ' + text);
      });

    });

  </script>

</body>
</html>
